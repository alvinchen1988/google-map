<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Map</title>
  <style>
    html, body, #map{
      height: 100%;
    }

    #content{
      background-color: #EEEEEE;
    }

  </style>
</head>
<body>
  <h1>Google Map API</h1>
  <div id="map"></div>
  
  <script>
      function initMap() {
        var theirLatLng = {lat: -34.487, lng: 150.944};
        var myLatLng = {lat: 49.282729, lng: -123.120738};
        var contentString = '<div id="content">'+
        '<div id="siteNotice">'+
        '</div>'+
        '<h1 id="firstHeading" class="firstHeading">Vancouver</h1>'+
        '<div id="bodyContent">'+
        '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
        'sandstone rock formation in the southern part of the '+
        'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
        'south west of the nearest large town, Alice Springs; 450&#160;km '+
        '(280&#160;mi) by road. Kata Tjuta and Uluru are the two major '+
        'features of the Uluru - Kata Tjuta National Park. Uluru is '+
        'sacred to the Pitjantjatjara and Yankunytjatjara, the '+
        'Aboriginal people of the area. It has many springs, waterholes, '+
        'rock caves and ancient paintings. Uluru is listed as a World '+
        'Heritage Site.</p>'+
        '<p>Attribution: Uluru, <a href="https://en.wikipedia.org/w/index.php?title=Uluru&oldid=297882194">'+
        'https://en.wikipedia.org/w/index.php?title=Uluru</a> '+
        '(last visited June 22, 2009).</p>'+
        '</div>'+
        '</div>';

        var map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          zoom: 10,
        });
        var theirMarker = new google.maps.Marker({
          position: theirLatLng,
          map: map,
          title: 'Sydney'
        });
        var myMarker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: "Vancouver",
          draggable: true,
          animation: google.maps.Animation.DROP
        });

        var infoWindow = new google.maps.InfoWindow({
          content: contentString
        });

        // myMarker.addListener('click', toggleBounce);

        myMarker.addListener('click', showInfoWindow);

        function toggleBounce(){
          if (this.getAnimation() !== null) {
            this.setAnimation(null);
          } else {
            this.setAnimation(google.maps.Animation.BOUNCE);
          }
        }

        function showInfoWindow(){
          infoWindow.open(map, this);
        }
      }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUXpAw3pON-9sCMTwDRGidMI65CNpPeaw&callback=initMap"
  async defer></script>
</body>


</html>
